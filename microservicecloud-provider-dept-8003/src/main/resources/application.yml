server:
  port: 8003

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml  #mybatis配置文件所在位置
  type-aliases-package: com.atguigu.springcloud.entities  #所有entity所在位置
  mapper-locations: classpath:mybatis/mapper/**/*.xml

spring:
  application:
    name: microservicecloud-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudDB03?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 1234
    dbcp2:
      min-idle: 5   #数据库连接池最新维持连接数
      initial-size: 5  #初始化连接数
      max-total: 5  #最大连接数
      max-wait-millis: 200  #等待连接获取的最大超时时间


eureka:
  client:
    service-url:  #将自己注册进Eureka服务列表中
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    instance-id: microservicecloud-dept8003 #自定义服务信息名称
    prefer-ip-address: true #访问路径显示ip地址
info:
  app.name: atguigu-microservicecloud
  company.name: www.atguigu.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$